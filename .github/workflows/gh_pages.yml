name: build and deploy gh-pages
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    name: build and deploy gh-pages
    env:
      ACCESS_TOKEN: ${{secrets.ACTION}}
      PUBLIC_URL: /react-media-session
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - run: npm install && npm run build && cd example && npm install && npm run build && cd build && git init && git config --local user.name mebtte && git config --local user.email hi@mebtte.com && git remote add origin https://$ACCESS_TOKEN@github.com/$GITHUB_REPOSITORY.git && git checkout -b gh-pages && git add -A && git commit -m "deploy gh-pages" && git push origin gh-pages -f
